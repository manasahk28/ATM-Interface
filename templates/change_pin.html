<!DOCTYPE html>
<html>
<head>
    <title>Change PIN | ATM Interface</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #1976D2;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --background-color: #f5f5f5;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            position: relative;
            padding-bottom: 10px;
        }

        h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .pin-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .pin-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            padding-right: 40px;
        }

        .pin-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 1.2rem;
            padding: 4px;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.2);
        }

        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
            text-align: center;
            animation: slideIn 0.3s ease-out;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .strength-meter {
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .strength-meter-fill {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-text {
            font-size: 0.8rem;
            margin-top: 0.25rem;
            text-align: right;
        }

        .back-btn {
            display: block;
            text-align: center;
            color: var(--primary-color);
            text-decoration: none;
            margin-top: 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            color: var(--secondary-color);
        }

        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Change PIN</h2>

        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form class="pin-form" action="{{ url_for('change_pin') }}" method="POST" id="changePinForm">
            <div class="input-group">
                <label for="old_pin">Current PIN</label>
                <div class="input-wrapper">
                    <input type="password" id="old_pin" name="old_pin" class="pin-input" required maxlength="4" pattern="\d{4}">
                    <button type="button" class="toggle-password" onclick="togglePassword('old_pin')">üëÅ</button>
                </div>
            </div>

            <div class="input-group">
                <label for="new_pin">New PIN</label>
                <div class="input-wrapper">
                    <input type="password" id="new_pin" name="new_pin" class="pin-input" required maxlength="4" pattern="\d{4}">
                    <button type="button" class="toggle-password" onclick="togglePassword('new_pin')">üëÅ</button>
                </div>
                <div class="strength-meter">
                    <div class="strength-meter-fill" id="strengthMeter"></div>
                </div>
                <div class="strength-text" id="strengthText"></div>
            </div>

            <div class="input-group">
                <label for="confirm_pin">Confirm New PIN</label>
                <div class="input-wrapper">
                    <input type="password" id="confirm_pin" name="confirm_pin" class="pin-input" required maxlength="4" pattern="\d{4}">
                    <button type="button" class="toggle-password" onclick="togglePassword('confirm_pin')">üëÅ</button>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn" disabled>Change PIN</button>
        </form>

        <a href="{{ url_for('menu') }}" class="back-btn">‚Üê Back to Menu</a>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.style.opacity = '0.7';
            } else {
                input.type = 'password';
                button.style.opacity = '1';
            }
        }

        function validatePin(pin) {
            // Check if PIN is exactly 4 digits
            if (!/^\d{4}$/.test(pin)) {
                return false;
            }
            
            // Check for sequential numbers
            if (/0123|1234|2345|3456|4567|5678|6789/.test(pin)) {
                return false;
            }
            
            // Check for repeated digits
            if (/(\d)\1{3}/.test(pin)) {
                return false;
            }
            
            return true;
        }

        function updatePinStrength(pin) {
            const meter = document.getElementById('strengthMeter');
            const text = document.getElementById('strengthText');
            
            if (!pin) {
                meter.style.width = '0%';
                meter.style.backgroundColor = '#e0e0e0';
                text.textContent = '';
                return;
            }

            let strength = 0;
            let message = '';
            let color = '';

            // Add strength for length
            if (pin.length === 4) strength += 25;

            // Add strength for containing only numbers
            if (/^\d+$/.test(pin)) strength += 25;

            // Add strength for not being sequential
            if (!/0123|1234|2345|3456|4567|5678|6789/.test(pin)) strength += 25;

            // Add strength for not having repeated digits
            if (!/(\d)\1{3}/.test(pin)) strength += 25;

            if (strength <= 25) {
                message = 'Weak';
                color = '#f44336';
            } else if (strength <= 50) {
                message = 'Fair';
                color = '#ff9800';
            } else if (strength <= 75) {
                message = 'Good';
                color = '#2196F3';
            } else {
                message = 'Strong';
                color = '#4CAF50';
            }

            meter.style.width = strength + '%';
            meter.style.backgroundColor = color;
            text.textContent = message;
            text.style.color = color;
        }

        // Form validation
        const form = document.getElementById('changePinForm');
        const oldPin = document.getElementById('old_pin');
        const newPin = document.getElementById('new_pin');
        const confirmPin = document.getElementById('confirm_pin');
        const submitBtn = document.getElementById('submitBtn');

        function validateForm() {
            const isOldPinValid = oldPin.value.length === 4;
            const isNewPinValid = validatePin(newPin.value);
            const doPinsMatch = newPin.value === confirmPin.value;
            const isDifferentFromOld = oldPin.value !== newPin.value;

            submitBtn.disabled = !(isOldPinValid && isNewPinValid && doPinsMatch && isDifferentFromOld);
        }

        [oldPin, newPin, confirmPin].forEach(input => {
            input.addEventListener('input', (e) => {
                // Restrict to numbers only
                e.target.value = e.target.value.replace(/\D/g, '');
                
                if (e.target === newPin) {
                    updatePinStrength(e.target.value);
                }
                
                validateForm();
            });
        });

        form.addEventListener('submit', (e) => {
            if (!validatePin(newPin.value)) {
                e.preventDefault();
                alert('Please choose a stronger PIN');
                return;
            }

            if (newPin.value !== confirmPin.value) {
                e.preventDefault();
                alert('PINs do not match');
                return;
            }

            if (oldPin.value === newPin.value) {
                e.preventDefault();
                alert('New PIN must be different from current PIN');
                return;
            }
        });
    </script>
</body>
</html>
