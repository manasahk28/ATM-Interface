<!DOCTYPE html>
<html>
<head>
    <title>ATM Menu | ATM Interface</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #1976D2;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --background-color: #f5f7fa;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }

        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: var(--text-color);
            margin-bottom: 2rem;
            font-size: 1.8rem;
            position: relative;
            padding-bottom: 10px;
        }

        h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .menu-item {
            text-decoration: none;
            color: var(--text-color);
        }

        .menu-button {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1.5rem 1rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .menu-button:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.2);
        }

        .menu-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .menu-label {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-color);
        }

        .exit-button {
            background-color: #f5f5f5;
            color: #666;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            width: 100%;
        }

        .exit-button:hover {
            background-color: #e0e0e0;
            color: #333;
        }

        .flash-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-weight: 500;
            background-color: #e3f2fd;
            color: var(--primary-color);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .welcome-text {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }

            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <h2>ATM Menu</h2>
        <p class="welcome-text">Please select your transaction</p>

        <div class="menu-grid">
            <a href="{{ url_for('balance_inquiry') }}" class="menu-item">
                <div class="menu-button">
                    <div class="menu-icon">üí∞</div>
                    <div class="menu-label">Balance Inquiry</div>
                </div>
            </a>

            <a href="{{ url_for('withdraw') }}" class="menu-item">
                <div class="menu-button">
                    <div class="menu-icon">üí∏</div>
                    <div class="menu-label">Cash Withdrawal</div>
                </div>
            </a>

            <a href="{{ url_for('mini_statement') }}" class="menu-item">
                <div class="menu-button">
                    <div class="menu-icon">üìÑ</div>
                    <div class="menu-label">Mini Statement</div>
                </div>
            </a>

            <a href="{{ url_for('change_pin') }}" class="menu-item">
                <div class="menu-button">
                    <div class="menu-icon">üîê</div>
                    <div class="menu-label">Change PIN</div>
                </div>
            </a>
        </div>

        <a href="{{ url_for('exit') }}">
            <button class="exit-button">
                Exit Session
            </button>
        </a>
    </div>

    <script>
        // Add animation to menu items when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    item.style.transition = 'all 0.5s ease';
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });

        // Add hover sound effect (optional)
        const menuButtons = document.querySelectorAll('.menu-button');
        menuButtons.forEach(button => {
            button.addEventListener('mouseenter', () => {
                button.style.transform = 'translateY(-5px) scale(1.02)';
            });
            
            button.addEventListener('mouseleave', () => {
                button.style.transform = 'translateY(0) scale(1)';
            });
            
            button.addEventListener('click', () => {
                button.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    button.style.transform = 'scale(1)';
                }, 100);
            });
        });

        // Add confirmation for exit button
        document.querySelector('.exit-button').addEventListener('click', function(e) {
            if (!confirm('Are you sure you want to exit?')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
